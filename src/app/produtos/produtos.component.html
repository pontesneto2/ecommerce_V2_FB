<div class="container mt-5">
  <h2>Lista de Produtos</h2>
  <button class="btn btn-primary mb-3" (click)="openAddProductModal()">Adicionar Produto</button>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let produto of produtos">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ produto.nome }}</h5>
          <p class="card-text">Categoria: {{ produto.categoria }}</p>
          <p class="card-text">Status: {{ produto.status }}</p>
          <p class="card-text">Quantidade: {{ produto.quantidade }}</p>
          <button class="btn btn-warning mr-2" (click)="openEditProductModal(produto)">Editar</button>
          <button class="btn btn-danger" (click)="openDeleteProductModal(produto.id)">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Adição/Edição de Produto -->
  <div #productModal class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ editMode ? 'Editar Produto' : 'Adicionar Produto' }}</h5>
          <button type="button" class="close" (click)="closeProductModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="produtoForm" (ngSubmit)="addOrEditProduto()">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" formControlName="nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="codigoBarras">Código de Barras</label>
              <input type="text" id="codigoBarras" formControlName="codigoBarras" class="form-control">
            </div>
            <div class="form-group">
              <label for="quantidade">Quantidade</label>
              <input type="number" id="quantidade" formControlName="quantidade" class="form-control">
            </div>
            <div class="form-group">
              <label for="categoria">Categoria</label>
              <input type="text" id="categoria" formControlName="categoria" class="form-control">
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" formControlName="status" class="form-control">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="imagemUrl">URL da Imagem</label>
              <input type="text" id="imagemUrl" formControlName="imagemUrl" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">{{ editMode ? 'Salvar Alterações' : 'Cadastrar' }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
